
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        input[type="date"],
        button {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <input type="date" id="birthDate">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result">Your age will appear here</div>
</div>

<script>
    function calculateAge() {
        const birthDateInput = document.getElementById('birthDate').value;
        const resultDiv = document.getElementById('result');

        if (!birthDateInput) {
            resultDiv.textContent = 'Please enter your birth date.';
            return;
        }

        const birthDate = new Date(birthDateInput);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();

        // Adjust age if birth date has not yet occurred this year
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        resultDiv.textContent = `Your age is ${age} years.`;
    }
</script>

</body>
</html>
